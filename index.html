<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">

        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1760976180663-946ff68fa64c?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2QlMjBjb2xvcmZ1bCUyMGJnfGVufDB8fDB8fHww"
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1671490639993-217adfe96289?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fDNkJTIwY29sb3JmdWwlMjBiZ3xlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1616711414401-b69525289754?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDl8fDNkJTIwY29sb3JmdWwlMjBiZ3xlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h2>Motivational Quote</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1674946204979-d37d57b0dfdf?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDV8fDNkJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1621619856624-42fd193a0661?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODd8fDNkJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your personalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="8"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">

                </div>
            </div>
        </section>

        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h2>Plan your day to be more productive </h2>
            <div class="day-planner">
            </div>
        </section>

        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
            <div class="motivation-fullPage-container">
                <div class="motivation-container">
                    <div class="motivational-wrapper">
                        <img src="./icons8-quote-100.png" alt="">
                        <div class="motivation-1">
                            <h2>
                                Quotes for the day
                            </h2>
                        </div>
                        <div class="motivation-2">
                            <h2>
                            </h2>
                        </div>
                        <div class="motivation-3">
                            <h2>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">Close</button>
            <h1>Pomodomo Timer</h1>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Gaols</h1>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
